    <script>
        function toggleMenu() {
            $(".nav-links").toggleClass("active");

            if ($(".nav-links").hasClass("active")) {
                $(".nav-links").css({ "position": "absolute", "z-index": "1200", "top": "50px", "left": "0", "width": "100%" });
            } else {
                $(".nav-links").css({ "position": "relative" });
            }
        }

    </script>
