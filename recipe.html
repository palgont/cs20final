<!DOCTYPE html>
<html>
    <head>
        <!-- URL: http://localhost:5500/midterm/index.html -->

        <!-- For JQuery usage -->

        crossorigin="anonymous"></script>
        <!--Font Styles-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"

        <!-- For responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .recipe-container {
                flex: 1;
                margin-top: 40px;
                padding: 20px;
                font-family: "Open Sans", sans-serif;
            }

            .recipe-container h1 {
                font-size: 48px;
            }

            .recipe-container p {
                font-size:20px;
            }

            .question {
                background-color: #f8f8f8;
                padding: 15px;
                margin-bottom: 5px;
                border: 1px solid #ddd;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                width: 80%;
            }

            .answer {
                display: none;
                padding: 10px;
                margin-bottom: 10px;
                border-left: 3px solid #379537;
                background-color: #f1f1f1;
                border-radius: 5px;
                width: 80%;
            }

            .contents {
                display: flex;
                justify-content: flex-start;
                gap: 20px;
                align-items:flex-start; 
                margin-top: 40px;
            }

            .buttons {
                display: flex; 
                flex-direction: column; 
                gap: 10px;
                padding-top: 60px;
                margin: 5%;
            }

            .button {
                padding: 10px 30px;
                background-color: #50affd;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                text-align: center;
                text-decoration: none;
                font-family: "Open Sans", sans-serif;
            }

            .button:hover {
                background-color: #2781d0;
            }

            section img { 
                width: 100%;
                object-fit: cover;
            }

            @media (max-width: 768px) {
                .contents {
                    flex-direction: column;
                    align-items: center;
                }
                .recipe-container {
                flex: 1;
                margin-top: 0px;
                padding: 20px;
                width: 90%;
                font-family: "Open Sans", sans-serif;
                }
            }
        </style>
        
    </head>
    <body>
        <div id="top_bar">
            <!-- Header -->
            <header>
                <a href="index.html">
                    <div id = "img_container">
                        <img id="logo" src="images/nomoriginal.png">
                    </div>
                </a>
                <a href="index.html"><span id="title">NomNomNom</span></a>
            </header>
            <!-- Navagation Bar -->
            <div id="nav-placeholder"></div>

            <div id = "below_nav"></div>
            <!-- SCROLLING PROGESS FEATURE -->
            <div id="scroll-progress">
                <div id="scroll-progress-bar"></div>
            </div>
        </div>
        <section>
             <img src="./images/bg2.jpg" alt="">
        </section>

        <!-- Page Contents -->
        <div class="contents">
            <div class="buttons">
                <!--<button class="button" >Post Recipe</button>-->
                <a href="form.html" class="button">Post Recipe</a>
                <button class="button">See Bookmarks</button>
            </div>

            <!-- Recipe Section -->
            <section class="recipe-container" id="recipe-list">
                <h2>Recipes</h2>
            </section>
        </div>

        <!-- Footer -->
        <footer>
            <p>Â©NomNomNom &nbsp;|&nbsp;+1(212)-616-6300 &nbsp;| 
                &nbsp; <a href="mailto:nomnomnom@gmail.com">nomnomnom@gmail.com</a></p>
        </footer>

        <script>
            // Fetch and display Recipes
            fetch('/data')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('recipe-list');
                data.forEach(recipe => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                    <div class="question">${recipe.title}</div>
                    <div class="answer">
                        <p>Ingredients:</p>
                        <ul>${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join("")}</ul>
                        <p>Procedure:</p>
                        <ol>${recipe.procedure.map(step => `<li>${step}</li>`).join("")}</ol>
                        <button class="bookmark-btn" data-id="${recipe._id}">Bookmark</button>
                    </div>
                    `;
                    container.appendChild(div);
                });

                // After recipes are loaded, attach event listeners for Bookmark buttons
                const bookmarkButtons = document.querySelectorAll('.bookmark-btn');
                bookmarkButtons.forEach(button => {
                    button.addEventListener('click', async (e) => {
                    const recipeId = e.target.getAttribute('data-id');
                    const userId = localStorage.getItem('nom_nom_nom_id');

                    if (!userId) {
                        alert('Please sign in to bookmark recipes.');
                        return;
                    }

                    try {
                        const res = await fetch('/bookmark', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, recipeId })
                        });
                        if (res.ok) {
                        alert('Recipe bookmarked successfully!');
                        } else {
                        alert('Failed to bookmark recipe.');
                        }
                    } catch (error) {
                        console.error('Error bookmarking recipe:', error);
                    }
                    });
                });
            })

            .catch(err => console.error('Failed to fetch recipes:', err));
            
            // jQuery Script for Expanding Recipes
            $(document).ready(function () {
                $(document).on("click", ".question", function () {
                    $(this).next(".answer").slideToggle();
                    $(".answer").not($(this).next()).slideUp();
                });
            });
            // Handle See Bookmarks button
            const seeBookmarksBtn = document.querySelector('.buttons .button:nth-child(2)');
            if (seeBookmarksBtn) {
                seeBookmarksBtn.addEventListener('click', async () => {
                    const userId = localStorage.getItem('nom_nom_nom_id');
                    if (!userId) {
                    alert('Please sign in to see bookmarks.');
                    return;
                    }

                    try {
                    const res = await fetch(`/bookmarks/${userId}`);
                    if (!res.ok) {
                        alert('Failed to load bookmarks.');
                        return;
                    }
                    const bookmarks = await res.json();

                    const container = document.getElementById('recipe-list');
                    container.innerHTML = '<h2>My Bookmarked Recipes</h2>'; // Clear old recipes
                    if (bookmarks.length === 0) {
                        container.innerHTML += '<p>You have no bookmarked recipes yet!</p>';
                    }

                    bookmarks.forEach(recipe => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                        <div class="question">${recipe.title}</div>
                        <div class="answer">
                            <p>Ingredients:</p>
                            <ul>${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join("")}</ul>
                            <p>Procedure:</p>
                            <ol>${recipe.procedure.map(step => `<li>${step}</li>`).join("")}</ol>
                        </div>
                        `;
                        container.appendChild(div);
                    });
                    } catch (error) {
                    console.error('Error fetching bookmarks:', error);
                    }
                });
            }

        </script>

        <!-- scrolling bar feature below nav -->
        <script>
            const progressBar = document.getElementById('scroll-progress-bar');
            window.addEventListener('scroll', () => {
                const doc = document.documentElement;
                const scrollTop = doc.scrollTop;
                const scrollHeight = doc.scrollHeight - doc.clientHeight;
                const pct = (scrollTop / scrollHeight) * 100;
                progressBar.style.width = pct + '%';
            });
        </script>   

    </body>
</html>
